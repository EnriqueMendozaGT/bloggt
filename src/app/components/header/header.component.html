<header class="header">
  <div class="container">
    <div class="logo">
      <a routerLink="/">
        <h1>Bloggt</h1>
      </a>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a></li>
        <li><a routerLink="/noticias" routerLinkActive="active">Todas las Noticias</a></li>
        <li><a routerLink="/ultimas-noticias" routerLinkActive="active">Últimas Noticias</a></li>
        <li>
          <div class="dropdown">
            <button class="dropdown-btn">Categorías</button>
            <div class="dropdown-content">
              <a routerLink="/noticias" [queryParams]="{categoria: 'Tecnología'}">Tecnología</a>
              <a routerLink="/noticias" [queryParams]="{categoria: 'Desarrollo'}">Desarrollo</a>
              <a routerLink="/noticias" [queryParams]="{categoria: 'Ciencia'}">Ciencia</a>
            </div>
          </div>
        </li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Buscar noticias...">
      <button type="submit">Buscar</button>
    </div>
  </div>
</header>
